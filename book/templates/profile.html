<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookStore - Profile</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f9fc;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      /* Header */
      header {
        background-color: #0288d1;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        font-weight: 600;
      }

      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline;
        margin-right: 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 400;
        padding: 5px 10px;
        transition: background 0.3s, color 0.3s;
      }

      nav ul li a:hover {
        background: white;
        color: #0288d1;
        border-radius: 5px;
      }

      /* Profile Container */
      .profile-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin: 40px auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        height: 80px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #00bd56;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #bab5f6;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
      }
    </style>
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <a
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration:none;
      "
      href="{% url 'logout' %}"
    >
      Logout
    </a>
    <header>
      <div class="container">
        <h1>BookStore</h1>
        <nav>
          <ul>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'orderhistorypage' %}">Order History</a></li>
            <li><a href="{% url 'cartpage' %}">Cart</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Profile Section -->
    <section id="profile" class="profile-container">
      <center>
        <h2>User Profile</h2>
      </center>
      <form id="profileForm" onsubmit="return validateProfile()" method="post" action="{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">FullName:</label>
        <input
          type="text"
          id="username"
          name="full_name"
          ,
          value="{{data.full_name}}"
          placeholder="Enter your username"
          required
        />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone_number"
          ,
          value="{{data.phone_number}}"
          placeholder="Enter your phone number"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          ,
          value="{{data.email}}"
          placeholder="Enter your email"
          required,
          readonly
        />

        <input type="submit" value="Update Profile" />
      </form>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 BookStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
