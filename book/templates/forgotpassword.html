<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forgot Password</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .forgot-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .forgot-password-box {
        background-color: #fff;
        padding: 60px; /* Increased padding */
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 500px; /* Increased max-width */
        width: 100%;
      }

      h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 2rem; /* Larger font size for heading */
      }

      p {
        color: #666;
        margin-bottom: 35px;
        font-size: 1.1rem; /* Slightly larger font for paragraph */
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        color: #333;
        margin-bottom: 10px;
        font-size: 1rem;
        text-align: left;
        width: 100%;
      }

      input[type="email"] {
        padding: 15px; /* Increased padding */
        width: 100%;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 1.1rem; /* Larger font size for input */
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #007bff;
      }

      .submit-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 25px; /* Increased padding */
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem; /* Larger font size for button */
        width: 100%;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }

      .back-to-login {
        margin-top: 30px; /* Increased margin */
      }

      .back-to-login a {
        text-decoration: none;
        color: #007bff;
        font-size: 1rem; /* Larger font for back link */
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    {% if msg != "" and msg != null %}
    <script>
      alert("{{msg}}");
    </script>
    {% endif %}
  </head>
  <body>
    <div class="forgot-password-container">
      <div class="forgot-password-box">
        <h2>Forgot Your Password?</h2>
        <form action="{% url 'confirm_email' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="email">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <button type="submit" class="submit-btn">Confirm Email</button>
        </form>
        <div class="back-to-login">
          <a href="{% url 'loginpage' %}">Back to Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
