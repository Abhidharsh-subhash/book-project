<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookStore - Order History</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7f9fc;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      /* Header */
      header {
        background-color: #0288d1;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        font-weight: 600;
      }

      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline;
        margin-right: 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 400;
        padding: 5px 10px;
        transition: background 0.3s, color 0.3s;
      }

      nav ul li a:hover {
        background: white;
        color: #0288d1;
        border-radius: 5px;
      }

      /* Order History Section */
      .order-history-container {
        background-color: white;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        margin: 40px auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      .order-status {
        font-weight: bold;
        color: #28a745;
      }

      .order-status.pending {
        color: #ff8c00;
      }

      .order-status.cancelled {
        color: #dc3545;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
      }
      .status-button {
        display: inline-block;
        padding: 8px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .status-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <a
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      "
      href="{% url 'logout' %}"
    >
      Logout
    </a>
    <header>
      <div class="container">
        <h1>BookStore</h1>
        <nav>
          <ul>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'orderhistorypage' %}">Order History</a></li>
            <li><a href="{% url 'cartpage' %}">Cart</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Order History Section -->
    <section id="order-history" class="order-history-container">
      <h1>Order History</h1>
      <table>
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Total Items</th>
            <th>Total Charge</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>123456789</td>
            <td>2024-09-25</td>
            <td>5</td>
            <td>₹1200</td>
            <td>
              <a
                href="{% url 'trackorderpage' %}"
                class="status-button"
              >
                Track Order
              </a>
            </td>
          </tr>
          <tr>
            <td>987654321</td>
            <td>2024-09-18</td>
            <td>3</td>
            <td>₹850</td>
            <td>
              <a
                href="{% url 'trackorderpage' %}"
                class="status-button"
              >
                Track Order
              </a>
            </td>
          </tr>
          <tr>
            <td>456123789</td>
            <td>2024-09-10</td>
            <td>2</td>
            <td>₹500</td>
            <td>
              <a
                href="{% url 'trackorderpage' %}"
                class="status-button"
              >
                Track Order
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 BookStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
