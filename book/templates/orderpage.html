<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookStore - Order Page</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }

      /* Header */
      header {
        background-color: #0288d1;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        font-weight: 600;
      }

      nav ul {
        list-style: none;
      }

      nav ul li {
        display: inline;
        margin-right: 15px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 400;
        padding: 5px 10px;
        transition: background 0.3s, color 0.3s;
      }

      nav ul li a:hover {
        background: white;
        color: #0288d1;
        border-radius: 5px;
      }

      /* Order Container */
      .order-container {
        background-color: white;
        padding: 50px; /* Increase padding for a more spacious look */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 800px; /* Increase max-width for a larger inner page */
        width: 100%;
        margin: 20px auto; /* Reduced margin to decrease white space */
      }

      h2,
      h3 {
        color: #333;
      }

      .address-section,
      .product-section,
      .price-details,
      .buttons {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .product-info {
        margin-top: 10px;
      }

      .price {
        color: red;
      }

      input[type="number"] {
        width: 60px;
        margin-left: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        flex: 10;
        margin-right: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .confirmation-message {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      .hidden {
        display: none;
      }

      /* Footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
      }

      /* Media Queries for Responsiveness */
      @media (max-width: 600px) {
        .buttons {
          flex-direction: column;
        }
        button {
          margin-right: 0;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <a
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      "
      href="{% url 'logout' %}"
    >
      Logout
    </a>
    <header>
      <div class="container">
        <h1>BookStore</h1>
        <nav>
          <ul>
            <li><a href="{% url 'homepage' %}">Home</a></li>
            <li><a href="{% url 'orderhistorypage' %}">Order History</a></li>
            <li><a href="{% url 'cartpage' %}">Cart</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Order Section -->
    <section id="order" class="order-container">
      <h1>
        <b><i>Order Here</i></b>
      </h1>

      <div class="address-section">
        <h2>Deliver To</h2>
        <textarea placeholder="Enter your delivery address"></textarea>
      </div>

      <div class="product-section">
        <div class="product-info">
          <p class="delivery-details">Estimated Delivery: 2-3 Days</p>
          <label for="quantity">Quantity:</label>
          <input
            type="number"
            id="quantity"
            value="1"
            min="1", readonly
          />
        </div>
      </div>

      <div class="price-details">
        <p>Price (1 item): ₹500</p>
        <p>Discount: ₹50</p>
        <p>Delivery Charges: ₹50</p>
        <p class="total-amount">
          Total Amount: ₹<span id="totalPrice">500</span>
        </p>
      </div>

      <div class="buttons">
        <button class="continue-button" type="submit">
          Confirm Order
        </button>
      </div>

      <div class="confirmation-message hidden" id="confirmationMessage">
        <p>Your order has been confirmed!</p>
        <p>Order Number: <span id="orderNumber"></span></p>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 BookStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
